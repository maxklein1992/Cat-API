<header>
  <nav class="nav">
    <input type="checkbox" id="nav-check" />
    <div class="nav-header">
      <a [routerLink]="['/cat']">
        <div class="logo">{{ "navbar.catApiApp" | translate }}</div>
      </a>
      <select
        #languageSelect
        class="form-control"
        (change)="changeLanguage(languageSelect.value)"
      >
        <option
          *ngFor="let language of languages"
          [value]="language.code"
          [selected]="language.code == currentLanguage"
        >
          {{ language.name }}
        </option>
      </select>
    </div>
    <div class="hamburger">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    <div class="nav-links">
      <a [routerLink]="['/cat']" role="menuitem">{{
        "navbar.getRandomCat" | translate
      }}</a>
      <a [routerLink]="['/filterByBreed']" role="menuitem">{{
        "navbar.searchByBreed" | translate
      }}</a>
      <a [routerLink]="['/favorites']" role="menuitem">{{
        "navbar.favorites" | translate
      }}</a>
    </div>
  </nav>
</header>
